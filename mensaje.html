  <main>
    <h2>Enviar mensaje al anunciante</h2>
    <form action="mensaje_respuesta.html" method="post">
      <label for="tipo">Tipo de mensaje:</label>
      <select id="tipo" name="tipo" required>
        <option value="" disabled selected>Selecciona el tipo de mensaje</option>
        <option value="info">Más información</option>
        <option value="cita">Solicitar una cita</option>
        <option value="oferta">Comunicar una oferta</option>
      </select><br><br>

      <label for="texto">Mensaje:</label><br>
      <textarea id="texto" name="texto" rows="5" cols="40" required></textarea><br><br>

      <button type="submit">Enviar</button>
    </form>
