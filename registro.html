<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - PI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="#main-content" class="skip-link">Saltar al contenido principal</a>
  <!-- Cabecera -->
  <header>
    <h1>PI - Pisos & Inmuebles</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="registro.html">Registro</a></li>
        <li><a href="busqueda.html"><span class="icono">search</span>Búsqueda avanzada</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main id="main-content">
    <h2>Registro de nuevo usuario</h2>
    <form action="index_logueado.html" method="post" enctype="multipart/form-data">
      <label for="usuario">Nombre de usuario:</label>
      <input type="text" id="usuario" name="usuario" required><br><br>

      <label for="clave">Contraseña:</label>
      <input type="password" id="clave" name="clave" required><br><br>

      <label for="clave2">Repetir contraseña:</label>
      <input type="password" id="clave2" name="clave2" required><br><br>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label>Sexo:</label>
      <select name="Sexo" id="Sexo">
        <option value="Hombre">Hombre</option>
        <option value="Mujer">Mujer</option>
        <option value="Otro">Prefiero no contestar</option>
      </select>

      <label for="nacimiento">Fecha de nacimiento:</label>
      <input type="date" id="nacimiento" name="nacimiento"><br><br>

      <label for="ciudad">Ciudad de residencia:</label>
      <input type="text" id="ciudad" name="ciudad"><br><br>

      <label for="pais">País de residencia:</label>
      <select id="pais" name="pais">
        <option value="espana">España</option>
        <option value="francia">Francia</option>
        <option value="italia">Italia</option>
        <option value="alemania">Alemania</option>
        <option value="portugal">Portugal</option>
        <option value="estadosunidos">Estados Unidos</option>
        <option value="canada">Canadá</option>
        <option value="china">China</option>
        <option value="japon">Japón</option>
        <option value="india">India</option>
        <option value="brasil">Brasil</option>
      </select><br><br>

      <label for="foto">Foto de perfil:</label>
      <input type="file" id="foto" name="foto" accept="image/*"><br><br>

      <button type="submit">Registrarse</button>
    </form>
  </main>

  <!-- Pie de página -->
  <footer>
    <p>&copy; 2025 PI - Pisos & Inmuebles. Todos los derechos reservados.</p>

  </footer>
</body>
</html>
